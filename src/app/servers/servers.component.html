<label>Server name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<p *ngIf="serverCreated; else noServerCreated">
  Server was created, server name is: {{ serverName }}
</p>

<ng-template #noServerCreated
  ><p>No one server was created yet...</p></ng-template
>

<hr />
<!-- 41. Outputting Lists with ngFor -->
<!-- <app-server></app-server>
<app-server></app-server> -->
<app-server *ngFor="let server of servers"></app-server>

<hr />

<!-- 42. Challenge -->
<button class="btn btn-primary" (click)="action()">Display details</button>
<p *ngIf="toggleIsTrue">Password</p>
<hr />
<div
  *ngFor="let list of timestampEntries"
  [ngStyle]="{ backgroundColor: list >= 5 ? 'blue' : 'yellow' }"
  [ngClass]="{ whiteText: list >= 5 }"
>
  {{ list }}
  <div></div>
</div>
