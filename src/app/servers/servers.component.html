<label>Server name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />

<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>

<p *ngIf="serverCreated; else noServerCreated">
  Server was created, server name is: {{ serverName }}
</p>

<ng-template #noServerCreated
  ><p>No one server was created yet...</p></ng-template
>

<hr />
<!-- 41. Outputting Lists with ngFor -->
<!-- <app-server></app-server>
<app-server></app-server> -->
<app-server *ngFor="let server of servers"></app-server>

<hr />

<!-- 42.Alt Challenge -> *ngFor full syntax <li *ngFor="let item of items; index as i; trackBy: trackByFn">...</li> -->
<button class="btn btn-primary" (click)="action()">Show Details</button>
<p *ngIf="toggleIsTrue">Secret...</p>
<div
  *ngFor="let timestamp of timestampEntries; index as i"
  [ngStyle]="{ backgroundColor: i >= 5 ? 'blue' : 'yellow' }"
  [ngClass]="{ whiteText: i >= 5 }"
>
  {{ timestamp }}
</div>
